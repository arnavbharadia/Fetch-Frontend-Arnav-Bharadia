<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dog Breed Gallery</h1>
    </header>
    <div class="container">
        <div class="breed-selector">
            <label for="breed-select">Select Dog Breed(s):</label>
            <select id="breed-select" multiple>
                <!-- Breed options will be populated dynamically using JavaScript -->
            </select>
            <button id="load-images">Load Images</button>
        </div>
        <div class="image-gallery">
            <div class="image-grid" id="image-grid">
                <!-- Images will be populated dynamically using JavaScript -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
